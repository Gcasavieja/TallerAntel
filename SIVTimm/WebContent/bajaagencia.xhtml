<div class="navbar navbar-inverse navbar-fixed-top" >
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">SIVT - Intendencia Municipal de Montevideo</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="inicio.xhtml">HOME</a></li>
                    
                    <li class="dropdown">
              		<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">AGENCIAS<span class="caret"></span></a>
              		<ul class="dropdown-menu">
                	<li><a href="altaagencia.xhtml">Alta Agencia</a></li>
                	<li><a href="bajaagencia.xhtml">Baja Agencia</a></li>
                	<li><a href="modagencia.xhtml">Modificaci√≥n Agencia</a></li>

                     <li><a href="portfolio.html">TARIFAS</a></li>

    </div>
   <!--/.NAVBAR END-->
<section id="home" class="head-main-img">
   <p:growl id="growl" showDetail="true" life="3000" redisplay="false" />
         
               <div class="container">
           <div class="row text-center pad-row" >
            <div class="col-md-12">

				

				<h:form role="form" id="myFormBajaAgencia">
				
				
					<div class="form-group">
						<h:outputLabel class="control-label col-sm-2" for="nombre">Baja Agencia</h:outputLabel>
							
							
						<h:inputText class="form-control" 
													name="nombre" value="#{agenciaBean.nombre}" id="nombre"
													required="true"
													requiredMessage="Nombre de la agencia:"
													label="nombre"></h:inputText>
						
					</div>
															
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-8">
							<h:commandButton class="btn btn-default" id="btnBuscar"
												value="Buscar" type="submit"
												action="#{agenciaBean.obtenerAgenciasNombre()}" update="growl"/>
												
						</div>
					</div>
				</h:form>

			</div>
			<h:dataTable value="#{agenciaBean.listaAgencias}" var="dataagencia" border="1">
        <h:column>
            <f:facet name="header">
               <h:outputText value="ID"></h:outputText>
            </f:facet>
            <h:outputText value="#{dataagencia.idAgencia}"></h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
               <h:outputText value="Nombre"></h:outputText>
            </f:facet>
            <h:outputText value="#{dataagencia.nombre}"></h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
               <h:outputText value="Direccion"></h:outputText>
            </f:facet>
            <h:outputText value="#{dataagencia.direccion}"></h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
               <h:outputText value="Telefono"></h:outputText>
            </f:facet>
            <h:outputText value="#{dataagencia.telefono}"></h:outputText>
        </h:column>
 
        </h:dataTable>
               </div>
            </div>
            </section>

    <!--/.FOOTER END-->
    <!-- JAVASCRIPT FILES PLACED AT THE BOTTOM TO REDUCE THE LOADING TIME  -->

  <!-- CUSTOM SCRIPTS  -->
    <script src="assets/js/custom.js"></script>
