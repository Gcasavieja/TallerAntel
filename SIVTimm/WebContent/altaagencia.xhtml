   <section id="home" class="head-main-img">
   <p:growl id="growl" showDetail="true" life="3000" redisplay="false" />
         
               <div class="container">
           <div class="row text-center pad-row" >
            <div class="col-md-12">

				

				<h:form role="form" id="myFormNuevaAgencia">
				
				
				
					<div class="form-group">
						<h:outputLabel class="control-label col-sm-2" for="nombre">Nombre
							Agencia:</h:outputLabel>
							
						<h:inputText class="form-control" 
													name="nombre" value="#{agenciaBean.nombre}" id="nombre"
													required="true"
													requiredMessage="Por favor ingrese el nombre."
													label="nombre"></h:inputText>
						
						
						
					</div>
					<div class="form-group">
						<h:outputLabel class="control-label col-sm-2" for="direccion">Direccion:</h:outputLabel>
						
						<h:inputText class="form-control" 
													name="direccion" value="#{agenciaBean.direccion}" id="direccion"
													required="true"
													requiredMessage="Por favor ingrese direccion."
													label="direccion"></h:inputText>
						
					</div>
					<div class="form-group">
						<h:outputLabel class="control-label col-sm-2" for="telefono">Telefono:</h:outputLabel>
						
						<h:inputText class="form-control" 
													name="telefono" value="#{agenciaBean.telefono}" id="telefono"
													required="true"
													requiredMessage="Por favor ingrese el telefono."
													label="telefono"></h:inputText>
						
					</div>

					
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-8">
							<h:commandButton class="btn btn-default" id="btnAltaAgencia"
												value="Ingresar" type="submit"
												action="#{agenciaBean.ingresarAgencia()}" update="growl"/>
												
						</div>
					</div>
				</h:form>

			</div>
               </div>
            </div>
            </section>
